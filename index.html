<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XelzBux – Avatar Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .box {
            background: #1b1b1b;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 15px #000;
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #4c8bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        img {
            margin-top: 20px;
            width: 180px;
            height: 180px;
            border-radius: 12px;
            border: 3px solid #4c8bff;
            background: #333;
        }

        .error {
            color: #ff4c4c;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h1>XelzBux – Avatar Checker</h1>

    <div class="box">
        <input id="username" type="text" placeholder="Masukkan username Roblox...">
        <br>
        <button onclick="getAvatar()">Cari Avatar</button>

        <div id="result"></div>
    </div>

    <script>
        async function getAvatar() {
            const username = document.getElementById("username").value.trim();
            const resultBox = document.getElementById("result");
            resultBox.innerHTML = "<p>Mencari avatar...</p>";

            if (!username) {
                resultBox.innerHTML = "<p class='error'>Masukkan username dulu.</p>";
                return;
            }

            try {
                // API untuk ambil user ID
                let userRes = await fetch(
                    `https://users.roblox.com/v1/usernames/users`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ usernames: [username] })
                    }
                );

                let userData = await userRes.json();

                if (!userData.data || userData.data.length === 0) {
                    resultBox.innerHTML = "<p class='error'>User tidak ditemukan.</p>";
                    return;
                }

                let userId = userData.data[0].id;

                // API Avatar
                let avatarRes = await fetch(
                    `https://thumbnails.roblox.com/v1/users/avatar?userIds=${userId}&size=420x420&format=Png&isCircular=false`
                );
                let avatarData = await avatarRes.json();

                let info = avatarData.data[0];

                // Jika avatar diblokir, state bukan "Completed"
                if (!info || info.state !== "Completed") {
                    resultBox.innerHTML = `
                        <p>Avatar ditemukan, tapi tidak bisa ditampilkan (privasi / diblokir Roblox).</p>
                        <img src="https://tr.rbxcdn.com/30DAY-DefaultAvatar/420/420/Avatar" alt="Default Avatar">
                    `;
                    return;
                }

                // Avatar sukses
                resultBox.innerHTML = `
                    <p>Avatar ditemukan:</p>
                    <img src="${info.imageUrl}" alt="Avatar">
                `;

            } catch (e) {
                resultBox.innerHTML = "<p class='error'>Terjadi error saat mengambil avatar.</p>";
            }
        }
    </script>

</body>
</html>
