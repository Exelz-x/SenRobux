<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>XelzBux – Avatar Checker</title>
    <style>
        body { background:#0d0d0d; color:white; font-family:Arial; text-align:center; padding:40px; }
        .box { background:#1b1b1b; padding:25px; width:380px; margin:auto; border-radius:12px; }
        input { width:80%; padding:10px; border-radius:8px; border:none; margin-bottom:10px; }
        button { padding:10px 20px; background:#3f7cff; border:none; border-radius:8px; color:white; cursor:pointer; }
        img { margin-top:20px; width:180px; height:180px; border-radius:10px; border:3px solid #3f7cff; }
        .error { color:#ff4c4c; margin-top:10px; }
    </style>
</head>

<body>
    <h2>XelzBux – Avatar Checker</h2>

    <div class="box">
        <input id="username" type="text" placeholder="Masukkan username Roblox...">
        <button onclick="loadAvatar()">Cari Avatar</button>

        <div id="result"></div>
    </div>

    <script>
        async function loadAvatar() {
            const username = document.getElementById("username").value.trim();
            const result = document.getElementById("result");

            if (!username) {
                result.innerHTML = "<p class='error'>Masukkan username dulu.</p>";
                return;
            }

            result.innerHTML = "<p>Mencari...</p>";

            try {
                // Ambil user ID tanpa POST (aman)
                let fetchUser = await fetch(
                    `https://api.roblox.com/users/get-by-username?username=${username}`
                );

                let userData = await fetchUser.json();

                if (!userData || !userData.Id) {
                    result.innerHTML = "<p class='error'>User tidak ditemukan.</p>";
                    return;
                }

                let userId = userData.Id;

                // Headshot selalu muncul
                let avatarURL =
                    `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=420&height=420&format=png`;

                result.innerHTML = `
                    <p>Avatar ditemukan:</p>
                    <img src="${avatarURL}">
                `;

            } catch (err) {
                result.innerHTML = "<p class='error'>Gagal load avatar.</p>";
            }
        }
    </script>

</body>
</html>
