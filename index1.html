    body {

<body>

<header>
    <div class="logo">XelzBux</div>
</header>

<div class="container">

    <div class="section">
        <h2>ðŸ’¸ Beli Robux Gamepass</h2>
        <p>Masukkan username dan jumlah robux yang ingin dibeli.</p>

        <label>Username Roblox</label>
        <input type="text" id="username" placeholder="contoh: yangmulia123" oninput="updateAvatar()">

        <div class="avatar-box" id="avatarBox" style="display:none;">
            <p>Avatar ditemukan:</p>
            <img id="avatarImage" src="">
        </div>

        <label>Jumlah Robux</label>
        <input type="number" id="robux" min="70" placeholder="Minimal 70 Robux" oninput="updatePrice()">

        <div class="output-box">
            <p>ðŸ’° Harga: <b id="hargaRupiah">Rp 0</b></p>
            <p>ðŸŽ« Harga Gamepass: <b id="hargaGamepass">0 Robux</b></p>
        </div>

        <button onclick="cekGamepass()">CEK GAMEPASS PEMBELI</button>
        <button style="margin-top:10px; display:none;" id="payBtn">LANJUT BAYAR</button>
    </div>
</div>

<footer>
    XelzBux Â© 2025 â€“ Fast & Trusted Roblox Gamepass Store
</footer>

<script>
// ðŸ”¹ Tampil avatar asli dari username
async function updateAvatar() {
    let username = document.getElementById("username").value;

    if (username.length < 3) return;

    try {
        // 1. Ambil UserID berdasarkan username
        let userInfo = await fetch(
            `https://api.roblox.com/users/get-by-username?username=${username}`
        ).then(res => res.json());

        if (!userInfo.Id) {
            document.getElementById("avatarBox").style.display = "block";
            document.getElementById("avatarImage").src = "";
            document.getElementById("avatarImage").alt = "Username tidak ditemukan";
            return;
        }

        let userId = userInfo.Id;

        // 2. Generate URL avatar Roblox nyata
        let avatarUrl =
            `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;

        // 3. Tampilkan ke UI
        document.getElementById("avatarBox").style.display = "block";
        document.getElementById("avatarImage").src = avatarUrl;

    } catch (err) {
        console.log("Error:", err);
    }
}


// ðŸ”¹ Hitung harga otomatis
function updatePrice() {
    let robux = Number(document.getElementById("robux").value);

    if (!robux || robux < 70) {
        document.getElementById("hargaRupiah").innerHTML = "Rp 0";
        document.getElementById("hargaGamepass").innerHTML = "0 Robux";
        return;
    }

    let hargaRupiah = robux * 130;
    let hargaGamepass = Math.ceil(robux / 0.7);

    document.getElementById("hargaRupiah").innerHTML =
        "Rp " + hargaRupiah.toLocaleString();

    document.getElementById("hargaGamepass").innerHTML =
        hargaGamepass + " Robux";
}


// ðŸ”¹ Tombol cek gamepass pembeli (UI saja)
function cekGamepass() {
    alert("Sistem UI sudah berjalan!\nUntuk auto cek gamepass asli, perlu backend.\nKalo mau, gue siap bikinin backend lengkap.");
    document.getElementById("payBtn").style.display = "block";
}
</script>
